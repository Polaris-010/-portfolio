<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aboutme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="about-container">
            <div class="intro-section">
                <div class="img-with-name">
                    <h1 class="my-name">Polaris</h1>
                    <img src="cat1.jpg" alt="我的照片" class="intro-img">

                    
                <div class="intro-text">
                    <p>你好，Polaris是我的匿名，也是常常用於網路上的匿名。</p>
                    <p>喜好:繪畫、捏3D(捏不起)、程式(雖然看不懂會有點痛苦)、看動漫、漫畫、輕小說、聽歌、寫文章、寫小說</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        fetch("navbar.html")
        .then(res => res.text())
        .then(data =>{
            document.getElementById("navbar-placeholder").innerHTML = data;
        });
    </script>
</body>
</html>
