<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aboutme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <!-- 書本式容器 -->
<div class="page-layout">

  <!-- 左邊兩塊介紹 -->
  <div class="left-column">
    <!-- 第一塊 -->
    <div class="intro-section">
      <div class="img-with-name">
        <h1 class="my-name">力琳峻</h1>
        <img src="me.jpg" class="intro-img">
      </div>
      <div class="intro-text">
        <p>你好，Polaris是我的匿名，也是常常用於網路上的匿名。</p>
        <p>喜好: 繪畫、捏3D、看動漫、寫小說。</p>
        <p>頭貼...找不到好看的，都很抽象</p>
      </div>
    </div>

    <!-- 第二塊 -->
    <div class="intro-section">
      <div class="img-with-name">
        <h1 class="my-name">Aimer</h1>
        <img src="Aimer.png" class="intro-img">
      </div>
      <div class="intro-text Mylike-text">
        <p>喜歡的歌手</p>
      </div>
    </div>
  </div>

  <!-- 右邊：單獨一塊 -->
  <div class="right-column">
    <div class="intro-section">
      <div class="img-with-name">
        <h1 class="my-name">東方,霧雨魔理沙</h1>
        <img src="Wife.jpg" class="intro-img">
      </div>
      <div class="intro-text Mywife-text">
        <p>很喜歡的角色</p>
        <p>應該說是從沒這麼喜歡過的角色</p>
      </div>
    </div>
  </div>

</div>
    <script>
        fetch("navbar.html")
        .then(res => res.text())
        .then(data =>{
            document.getElementById("navbar-placeholder").innerHTML = data;
        });
    </script>
</body>
</html>
