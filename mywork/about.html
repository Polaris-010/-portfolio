<html lang="en">
<head>

    <title>aboutme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <!-- 書本式容器 -->
<!-- 第一個介紹 -->
<div class="about-container">

  </div>
</div>

<!-- 第二個介紹 -->
<div class="about-container">

    <div class="img-with-name">
      <h1 class="my-name">Polaris</h1>

    <script>
        fetch("navbar.html")
        .then(res => res.text())

            document.getElementById("navbar-placeholder").innerHTML = data;
        });

</html>
